<!DOCTYPE html>
<html>
<head>
    <title>Create Playlist - PlaylistHub</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <nav class="navbar">
        <a href="/" class="logo">PlaylistHub</a>
        <div class="nav-links">
            <a href="/profile">My Profile</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="create-form">

            <h1>Create New Playlist</h1>
            
            <form method="POST" action="/create">

                <div class="form-group">
                    <label>Playlist Title</label>
                    <input type="text" name="title" placeholder="My Awesome Playlist" required>
                </div>
                
                <div class="form-group">
                    <label>Genre</label>
                    <select name="genre" required>
                        {% for genre in genres %}
                            <option value="{{ genre }}">{{ genre }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" placeholder="Tell us about this playlist..." rows="3" style="resize: none;"></textarea>
                </div>
                
                <button type="submit" class="btn-primary">Create Playlist</button>

            </form>

        </div>
    </div>

</body>
</html>
